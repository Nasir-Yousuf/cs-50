<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>

    <script type="text/babel">
      class Todo extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            tasks: ["taskOne", "taskTwo", "taskThree"],
            input: "",
          };
        }
        render() {
          return (
            <div>
              <h1>Tasks : </h1>
              <input
                onKeyPress={this.enterKey}
                onChange={this.onInputChange}
                value={this.state.input}
                type="text"
              />
              <button onClick={this.createTast}>Create Task</button>
              <ul>
                {this.state.tasks.map((task, i) => (
                  <li onClick={this.listClick} key={i}>
                    {task}
                    <button onClick={() => this.deleteCurr(i)}>delete</button>
                  </li>
                ))}
              </ul>
            </div>
          );
        }
        onInputChange = (event) => {
          this.setState({
            input: event.target.value,
          });
        };

        listClick = () => {
          console.log("list was clicked");
        };

        // onInputChange =(event) =>{
        // 	this.setState(state=> ({
        // 		input : event.target.value
        // 	}))
        // }

        enterKey = (event) => {
          if (event.key === "Enter") {
            this.setState({
              tasks: [...this.state.tasks, this.state.input],
              input: "",
            });
          }
        };
        createTast = () => {
          this.setState({
            tasks: [...this.state.tasks, this.state.input],
          });
        };

        deleteCurr = (i) => {
          this.setState((state) => {
            tasks: state.tasks.splice(i, 1);
          });
        };
      }

      class subCless extends React.Component {
        render() {
          return <div> hello world </div>;
        }
      }

      ReactDOM.render(<Todo />, document.getElementById("root"));
    </script>
  </body>
</html>
